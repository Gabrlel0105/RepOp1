<div class="hero-image-container" role="banner" [attr.aria-label]="'HERO.IMAGE_ALT' | translate">
  <img
    src="https://ember.com/cdn/shop/files/230914_launch_WebBanner-Desktop_2048x.jpg"
    [attr.alt]="'HERO.IMAGE_ALT' | translate"
    class="hero-image"
  />
</div>

<div class="hero-text">
  <h1 class="mat-headline-2" [attr.aria-label]="'HERO.TITLE' | translate">
    {{ 'HERO.TITLE' | translate }}
  </h1>
  <p class="mat-body-1" [attr.aria-label]="'HERO.DESCRIPTION' | translate">
    {{ 'HERO.DESCRIPTION' | translate }}
  </p>
</div>
